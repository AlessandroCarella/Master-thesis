<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Visualization</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Iris Dataset PCA Visualization</h1>
        
        <button id="switch-data-button">Switch Data</button>  <!-- Button to switch data files -->

        <div class="plot-container">
            <div id="pca-plot"></div>  <!-- D3 Visualization -->
        </div>

        <div id="y-axis-label" class="axis-label y-axis-label"></div>  <!-- Y-axis Label -->
        <div id="x-axis-label" class="axis-label x-axis-label"></div>  <!-- X-axis Label -->
    </div>
    
    <script src="index.js"></script>
    <script>
        let currentDataFile = "iris.json";  // Default data file

        document.getElementById("switch-data-button").addEventListener("click", async () => {
            currentDataFile = currentDataFile === "iris.json" ? "fishing.json" : "iris.json";  // Toggle data file
            await fetch(`http://localhost:8000/switch-data/${currentDataFile}`);  // Switch data on the server
            const data = await fetchData();  // Fetch new data
            createScatterPlot(data, "#pca-plot");  // Recreate the scatter plot
        });
    </script>
</body>
</html>
