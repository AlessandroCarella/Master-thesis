<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualization</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="tree-container">
        <h1>Iris Dataset Decision Tree</h1>
        <div id="visualization"></div>
        <div class="legend">
            <h3>Node Classes:</h3>
            <div class="legend-item">
                <span class="legend-color setosa"></span>
                <span>Setosa</span>
            </div>
            <div class="legend-item">
                <span class="legend-color versicolor"></span>
                <span>Versicolor</span>
            </div>
            <div class="legend-item">
                <span class="legend-color virginica"></span>
                <span>Virginica</span>
            </div>
            <div class="legend-item">
                <span class="legend-color decision"></span>
                <span>Decision Node</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
