<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree and Scatter Plot Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        .visualization-container {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            pointer-events: none;
        }

        /* Add any additional styles from your original applications */
    </style>
</head>
<body>
    <div class="container">
        <!-- Tree Visualization Container -->
        <div class="visualization-container">
            <h2>Decision Tree Visualization</h2>
            <div id="visualization"></div>
        </div>

        <!-- Scatter Plot Container -->
        <div class="visualization-container">
            <h2>PCA Scatter Plot</h2>
            <div id="x-axis-label"></div>
            <div id="y-axis-label"></div>
            <div id="pca-plot"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
