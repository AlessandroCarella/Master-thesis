<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instance Explainer</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="svg-container">
                <svg width="100%" height="50">
                    <text x="1000" y="25" font-size="20">
                        Git track/LORE explaination/project shown during the
                        first meeting
                    </text>
                </svg>
            </div>

            <div class="header">
                <h1>Instance Explainer</h1>
                <button class="show-dataset-btn" onclick="toggleDataset()">
                    View Dataset
                </button>
            </div>

            <div id="error-message"></div>

            <div class="feature-button-container">
                <div class="feature-carousel" id="featureCarousel">
                    <!-- Features will be dynamically added here -->
                </div>

                <div class="button-group">
                    <button class="reset-btn" onclick="resetFeatures()">
                        Reset Features Values
                    </button>
                    <button class="submit-btn" onclick="submitFeatures()">
                        Explain!
                    </button>
                </div>
            </div>

            <div class="svg-container">
                <div class="svg-side-by-side">
                    <svg width="1000" height="1000" viewBox="0 0 1000 1000">
                        <text
                            x="50%"
                            y="50%"
                            font-size="24"
                            text-anchor="middle"
                            fill="#212529"
                        >
                            PCA Visualization
                        </text>
                    </svg>
                    <svg width="1000" height="1000" viewBox="0 0 1000 1000">
                        <text
                            x="50%"
                            y="50%"
                            font-size="24"
                            text-anchor="middle"
                            fill="#212529"
                        >
                            Decision Tree Visualization
                        </text>
                    </svg>
                </div>
            </div>

            <div class="svg-container">
                <svg width="100%" height="50">
                    <text x="1000" y="25" font-size="20">
                        Git track/LORE explaination/project shown during the
                        first meeting
                    </text>
                </svg>
            </div>
        </div>

        <!-- Dataset Panel -->
        <div id="datasetPanel" class="dataset-panel">
            <div class="dataset-header">
                <button class="hide-dataset-btn" onclick="toggleDataset()">
                    ‚Üê
                </button>
                <h2>Dataset Overview</h2>
            </div>
            <div class="dataset-content">
                <div id="datasetTable"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="index.js"></script>
    </body>
</html>
