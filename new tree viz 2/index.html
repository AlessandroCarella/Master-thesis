<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Tree Visualization - Modular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="button-group">
          <button id="tree1-btn" class="tree-button active" data-tree="1">Tree 1</button>
          <button id="tree2-btn" class="tree-button" data-tree="2">Tree 2</button>
          <button id="tree3-btn" class="tree-button" data-tree="3">Tree 3</button>
        </div>
      </div>

      <div id="tree-plot"></div>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
