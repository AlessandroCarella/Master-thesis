<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instance Explainer</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/dataset.css" />
        <link rel="stylesheet" href="styles/featureCarousel.css" />
        <link rel="stylesheet" href="styles/PCA.css" />
        <link rel="stylesheet" href="styles/DecisionTree.css" />
        <link rel="stylesheet" href="styles/datasetSelection.css" />
    </head>
    <body>
        <div class="container">
                <!-- Dataset Selection Section -->
                <div class="section" id="datasetSection">
                    <h2>Select Dataset</h2>
                    <div class="dataset-grid" id="datasetGrid">
                        <!-- Datasets will be dynamically added here -->
                    </div>
                    <div class="dataset-info" id="datasetInfo">
                        <!-- Dataset information will be shown here -->
                    </div>
                </div>

                <!-- Classifier Selection Section (initially hidden) -->
                <div class="section" id="classifierSection" style="display: none;">
                    <h2>Select Classifier</h2>
                    <div class="classifier-grid" id="classifierGrid">
                        <!-- Classifiers will be dynamically added here -->
                    </div>
                </div>

                <!-- Parameter Configuration Section (initially hidden) -->
                <div class="section" id="parameterSection" style="display: none;">
                    <h2>Configure Parameters</h2>
                    <div class="parameter-form" id="parameterForm">
                        <!-- Parameters will be dynamically added here -->
                    </div>
                    <button class="submit-btn" onclick="startTraining()">Train Model</button>
                </div>

                <!-- Original visualization sections (hidden initially) -->
                <div class="svg-container" id="svg-container" style="display: none;">
                    <!-- Original visualization content -->
                </div>
            </div>
            
            <div class="header" id="header" style="display: none;">
                <h1>Instance Explainer</h1>
                <button class="show-dataset-btn" onclick="toggleDataset()">
                    View Dataset
                </button>
            </div>

            <div class="feature-button-container" id="featureButtonContainer" style="display: none;">
                <div class="feature-carousel" id="featureCarousel">
                    <!-- Features will be dynamically added here -->
                </div>

                <div class="button-group">
                    <button class="reset-btn" onclick="resetFeatures()">
                        Reset Features Values
                    </button>
                    <button class="submit-btn" onclick="submitFeatures()">
                        Explain!
                    </button>
                </div>
            </div>

            <div class="svg-container" id="svg-container" style="display: none;">
                <div class="svg-side-by-side">
                    <div class="visualization-container">
                        <h2>Neighborhood PCA</h2>
                        <div id="pca-plot"></div>
                        <div id="x-axis-label"></div>
                        <div id="y-axis-label"></div>
                    </div>
                    <div class="visualization-container">
                        <h2>Surrogate Model</h2>
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dataset Panel -->
        <div id="datasetPanel" class="dataset-panel">
            <div class="dataset-header">
                <button class="hide-dataset-btn" onclick="toggleDataset()">
                    ‚Üê
                </button>
                <h2>Dataset Overview</h2>
            </div>
            <div class="dataset-content">
                <div id="datasetTable"></div>
            </div>
        </div>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
