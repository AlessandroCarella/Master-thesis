<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instance Explainer</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        />
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="styles/carousel.css" />
        <link rel="stylesheet" href="styles/datasetShow.css" />
        <link rel="stylesheet" href="styles/forms.css" />
        <link rel="stylesheet" href="styles/buttons.css" />
        <link rel="stylesheet" href="styles/visualizations.css" />
    </head>
    <body>
        <div class="container">
            <!-- Dataset Selection Section -->
            <div class="section" id="datasetSection">
                <h2>Select Dataset</h2>
                <div class="carousel-grid" id="datasetGrid">
                    <!-- Datasets will be dynamically added here -->
                </div>
                <div class="dataset-info" id="datasetInfo">
                    <!-- Dataset information will be shown here -->
                    <button id="showDatasetBtn" class="show-dataset-btn btn">
                        Show Dataset
                    </button>
                </div>
            </div>

            <!-- Classifier Selection Section (initially hidden) -->
            <div class="section" id="classifierSection" style="display: none">
                <h2>Select Classifier</h2>
                <div class="carousel-grid" id="classifierGrid">
                    <!-- Classifiers will be dynamically added here -->
                </div>
            </div>

            <!-- Parameter Configuration Section (initially hidden) -->
            <div class="section" id="parameterSection" style="display: none">
                <h2>Configure Parameters</h2>
                <div class="parameter-form" id="parameterForm">
                    <!-- Parameters will be dynamically added here -->
                </div>
                <button class="training-btn btn" onclick="startTraining()">
                    Train Model
                </button>
            </div>

            <div
                class="feature-button-container"
                id="featureButtonContainer"
                style="display: none"
            >
                <div class="feature-carousel" id="featureCarousel">
                    <!-- Features will be dynamically added here -->
                </div>

                <!-- Reset Features button -->
                <div class="button-group">
                    <button class="reset-btn btn" onclick="resetFeatures()">
                        Reset Features Values
                    </button>
                </div>

                <div id="surrogateContainer">
                    <!-- Surrogate Parameters will be added here by JavaScript -->
                </div>

                <div class="button-group">
                    <button class="submit-btn btn" onclick="explainInstance()">
                        Explain!
                    </button>
                </div>
            </div>

            <div class="svg-container" id="svg-container" style="display: none">
                <div class="svg-side-by-side">
                    <div class="visualization-container">
                        <h2>Neighborhood PCA</h2>
                        <div id="pca-plot"></div>
                        <div id="x-axis-label"></div>
                        <div id="y-axis-label"></div>
                    </div>
                    <div class="visualization-container">
                        <h2>Surrogate Model</h2>
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dataset Panel (initially hidden, slides in from right) -->
        <!-- Dataset Panel (initially hidden, slides in from right) -->
        <div id="datasetPanel" class="dataset-panel">
            <div class="panel-header">
                <button id="closeDatasetPanel" class="btn close-btn">
                    <svg
                        class="icon-double-chevron"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <polyline
                            points="9 18 15 12 9 6"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></polyline>
                        <polyline
                            points="15 18 21 12 15 6"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></polyline>
                    </svg>
                </button>
                <h3 id="datasetPanelTitle">Dataset</h3>
            </div>
            <div class="panel-content">
                <div id="datasetPanelContent"></div>
            </div>
        </div>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
